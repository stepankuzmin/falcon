[package]
name = "martin"
version = "0.5.0"
authors = ["Stepan Kuzmin <to.stepan.kuzmin@gmail.com>"]
edition = "2018"

[lib]
name = "martin"
path = "src/lib.rs"

[[bin]]
name = "martin"
path = "src/bin/main.rs"

[dependencies]
actix = "0.9"
actix-cors = "0.5.4"
actix-rt = "1.1"
actix-web = "3.3.2"
actix-web-httpauth = "0.5.0"
docopt = "1"
env_logger = "0.8"
log = "0.4"
native-tls = "0.2"
num_cpus = "1.13"
postgres = { version = "0.17.5", features = ["with-time-0_2", "with-uuid-0_8", "with-serde_json-1"] }
postgres-native-tls = "0.3.0"
r2d2 = "0.8"
r2d2_postgres = "0.16"
semver = "0.11"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
tilejson = "0.2"
jsonwebtokens = "1.0.0-alpha.13"

[dev-dependencies]
criterion = "0.3"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["run-for-all", "prepush-hook", "run-cargo-fmt", "run-cargo-clippy", "run-cargo-test"]

[[bench]]
name = "server"
harness = false
